##########################################################################################
#
#               ⋆｡°✩₊ °✦ ‧  ‧ ₊ ˚✧₊ °✦ KEYBINDS.CONF ⋆｡°✩₊ °✦ ‧  ‧ ₊ ˚✧₊ °✦ 
#
##########################################################################################


# ⋆｡°✩₊ °✦ ‧  ‧ ₊ ˚✧₊ °✦ Variables

$mainMod = SUPER

$terminal = kitty
$menu = wofi
$browser = zen-browser
$notes = obsidian
$fileManager = nemo

# ⋆｡°✩₊ °✦ ‧  ‧ ₊ ˚✧₊ °✦ System Apps & Behavior

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive
# bind = $mainMod, M, exec, hyprctl dispatch exit 0
bind = $mainMod, Space, exec, $menu  

bind = $mainMod, W, exec, waypaper
bind = $mainMod, X, exec, wlogout -m 300
bind = SUPER, L, exec, ~/.config/hypr/hyprlock/scripts/update_wallpaper.sh

# ⋆｡°✩₊ °✦ ‧  ‧ ₊ ˚✧₊ °✦ Individual Apps

bind = $mainMod, O, exec, $notes
bind = $mainMod, B, exec, $browser 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, M, exec, $terminal -e rmpc

# bind = $mainMod, E, exec, $terminal -e /usr/local/bin/yazi
      
# ⋆｡°✩₊ °✦ ‧  ‧ ₊ ˚✧₊ °✦ Layouts 

bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit
bind = $mainMod, I, layoutmsg, addmaster
bind = $mainMod CTRL, D, layoutmsg, removemaster
bind = $mainMod CTRL, Return, layoutmsg, swapwithmaster

# ⋆｡°✩₊ °✦ ‧  ‧ ₊ ˚✧₊ °✦ Screenshots

bind = , Print, exec, hyprshot -m region -o /home/jawuj/Pictures/Screenshots
bind = $mainMod, Print, exec, hyprshot -m window -o /home/jawuj/Pictures/Screenshots
bind = $shiftMod, Print, exec, hyprshot -m output -o /home/jawuj/Pictures/Screenshots


##########################################################################################
#
#               ⋆｡°✩₊ °✦ ‧  ‧ ₊ ˚✧₊ °✦ FOCUS & WINDOW CONTROL ⋆｡°✩₊ °✦ ‧  ‧ ₊ ˚✧₊ °✦ 
#
##########################################################################################

# ⋆｡°✩₊ °✦ ‧  ‧ ₊ ˚✧₊ °✦ Focus

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# ⋆｡°✩₊ °✦ ‧  ‧ ₊ ˚✧₊ °✦ Move windows

bind = $mainMod CTRL, left, movewindow, l
bind = $mainMod CTRL, right, movewindow, r
bind = $mainMod CTRL, up, movewindow, u
bind = $mainMod CTRL, down, movewindow, d

# ⋆｡°✩₊ °✦ ‧  ‧ ₊ ˚✧₊ °✦ Resize windows

binde = $mainMod SHIFT, left, resizeactive, -50 0
binde = $mainMod SHIFT, right, resizeactive, 50 0
binde = $mainMod SHIFT, up, resizeactive, 0 -50
binde = $mainMod SHIFT, down, resizeactive, 0 50

# ⋆｡°✩₊ °✦ ‧  ‧ ₊ ˚✧₊ °✦ Move/resize with mouse

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

##########################################################################################
#
#               ⋆｡°✩₊ °✦ ‧  ‧ ₊ ˚✧₊ °✦ WORKSPACES  ⋆｡°✩₊ °✦ ‧  ‧ ₊ ˚✧₊ °✦ 
#
##########################################################################################

# ⋆｡°✩₊ °✦ ‧  ‧ ₊ ˚✧₊ °✦ Switch workspaces with mainMod + [0-9]

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# ⋆｡°✩₊ °✦ ‧  ‧ ₊ ˚✧₊ °✦ Move window to workspace

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# ⋆｡°✩₊ °✦ ‧  ‧ ₊ ˚✧₊ °✦ Cycle Workpsaces

bind = $mainMod, TAB, cyclenext
bind = ALT, TAB, cyclenext

# ⋆｡°✩₊ °✦ ‧  ‧ ₊ ˚✧₊ °✦ Scroll between workspaces

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, period, workspace, e+1
bind = $mainMod, comma, workspace, e-1

# ⋆｡°✩₊ °✦ ‧  ‧ ₊ ˚✧₊ °✦ Special workspace (scratchpad)

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

##########################################################################################
#
#               ⋆｡°✩₊ °✦ ‧  ‧ ₊ ˚✧₊ °✦ MEDIA CONTROLS  ⋆｡°✩₊ °✦ ‧  ‧ ₊ ˚✧₊ °✦ 
#
##########################################################################################

# ⋆｡°✩₊ °✦ ‧  ‧ ₊ ˚✧₊ °✦ Volume

bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# ⋆｡°✩₊ °✦ ‧  ‧ ₊ ˚✧₊ °✦ Brightness

bindel = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# ⋆｡°✩₊ °✦ ‧  ‧ ₊ ˚✧₊ °✦ Media playback

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioStop, exec, playerctl stop

# ⋆｡°✩₊ °✦ ‧  ‧ ₊ ˚✧₊ °✦ Screenshots  

bind = $mainMod, Print, exec, grimblast copy area
bind = $mainMod SHIFT, Print, exec, grimblast save screen
bind = $mainMod CTRL, Print, exec, grimblast save area
bind = $mainMod ALT, Print, exec, grimblast copy active

